<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="En Cross Capital nos enfocamos en agregar valor en cada una de las compañías en las que participamos, para hacerlas crecer estratégicamente, con profesionalidad y excelencia operativa.">
  <meta name="keywords" content="">
  <title>CrossCapital</title>
  <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d9f4007850.js" crossorigin="anonymous"></script>
  <style>
    header .navbar {
      background: rgba(21, 63, 89, 0.8);
      box-shadow: 0px 0px 10px #222;
    }

    header .logo {
      width: 96px;
      display: block;
    }

    .page-404 {
      padding: 100px 0 80px;
      font-family: 'Source Sans Pro', sans-serif, Helvetica;
      min-height: 80vh;
    }

    .page-404 .number-404 {
      font-size: 12.5em;
      font-weight: 700;
      color: #94b8d7;
      line-height: 1;
      letter-spacing: -1px;
    }

    .page-404 p.page {
      font-weight: 700;
      font-size: 1.8em;
      line-height: 1.3;
      margin-bottom: .5rem;
    }

    .page-404 .btn-back {
      text-align: center;
      margin-top: 3rem;
    }

    .page-404 .btn-back a {
      border-radius: 0;
      text-transform: uppercase;
      border: 0;
      padding: 0.45rem 1.5rem;
      font-weight: 400;
      min-width: 120px;
      font-size: 0.85rem;
      transition: all 0.3s ease-in;
      letter-spacing: 0.02em;
      margin-top: 1rem;
      background-color: #153f59;
      text-decoration: none;
      color: #fff;
    }

    .page-404 .btn-back a:hover {
      background-color: #000a23;
    }

    @media (max-width: 767px) {
      .page-404 .number-404 {
        font-size: 6.5em;
      }
    }
  </style>
</head>

<body>

  <div id="scroll-indicator">
    <span></span>
</div>

  <header id="header" itemscope itemtype="https://schema.org/WPHeader">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container">
        <a href="/">
          <img class="logo-white" src="./assets/images/logo_white.png" alt="Cross Capital" width="230">
        </a>
      </div>
    </nav>
  </header>

  <main>

    <section class="page-404 page-404-es" style="display:none;">
      <div class="container">
        <div class="text-center w-100">
          <span class="number-404 m-0">404</span>
          <p class="page">Ups! La página que busca no existe</p>
          <p>Haga clic en el botón de abajo para volver a la página de Inicio.</p>
          <div class="btn-back">
            <a href="/">Ir al inicio</a>
          </div>
        </div>
      </div>
    </section>

  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <script>
    var current = location.pathname.split("/")[1];

    if (current == "en") {
      $('.page-404-en').show();
      $('.logo').css('background-image', 'url(../images/logo_tcc.png)');
      $('.logo').attr("href", "/en/");
    } else {
      $('.page-404-es').show();
    }
  </script>
</body>

</html>
